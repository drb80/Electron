<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="Itemlist">
      <table border="1px">
        <th>What</th><th>When</th>
        <tr v-for="item in items">
          <td>{{item.what}}</td>
          <td>{{item.when}}</td>
        </tr>
      </table>
    </div>

    <script type="text/javascript">
      new Vue({
          el: '#Itemlist',
          data: { items: [] },
          methods: {
              showItems: function() {
                  fetch('http://localhost:3000/items.json')
                      .then(response => response.json()
                          .then(json => { this.items = json; }))
                          .catch(error => { console.log(error); })
                      .catch(error => { console.log(error); });
              },
          },
          mounted: function() {
              this.showItems();
          },
      });
    </script>
  </body>
</html>
